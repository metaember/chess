services:
  rust-chess:
    build: .
    container_name: rust-chess
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  lichess-bot:
    build:
      context: .
      dockerfile: Dockerfile.lichess-bot
    container_name: lichess-bot
    restart: unless-stopped
    stop_grace_period: 30m
    env_file:
      - .env
    environment:
      - LICHESS_BOT_TOKEN=${LICHESS_BOT_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
