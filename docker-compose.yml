services:
  rust-chess:
    build: .
    container_name: rust-chess
    restart: unless-stopped
    volumes:
      - game-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  lichess-bot:
    build:
      context: .
      dockerfile: Dockerfile.lichess-bot
    container_name: lichess-bot
    restart: unless-stopped
    stop_grace_period: 2h
    env_file:
      - .env
    environment:
      - LICHESS_BOT_TOKEN=${LICHESS_BOT_TOKEN}
    volumes:
      - game-data:/app/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

volumes:
  game-data:
